<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weekend Salary Calculator</title>
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
  <header>
    <h1>Salary Calcutator</h1>
  </header>

  <div id="content">
    <form id ="add-employee-form" onsubmit="handleSubmit(event)">
      <input type="text" id="first-name" placeholder="First Name" required>
      <input type="text" id="last-name" placeholder="Last Name" required>
      <input type="text" id="id-number" placeholder="ID Number" required>
      <input type="text" id="job-title" placeholder="Job Title" required>
      <input type="number" id="annual-salary" placeholder="Annual Salary" required>
      <br>
      <br>
      <!-- <input type="submit" value="Submit"/> -->
      <button type="submit">Submit</button>
  </form>
      <br>
      <br>
  <table id="employees">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>ID #</th>
          <th>Job Title</th>
          <th>Annual Salary</th>
        </tr>
      </thead>
      <tbody id="employees-info">
        <tr>
          <td>Brie</td>
          <td>Morris</td>
          <td>00001</td>
          <td>Magical</td>
          <td>500,000</td>
        </tr>
      </tbody>

  </table>
    <div>
      <h2>Total Monthly Cost: <span id="monthly-cost">41,667</span> </h2>
    </div>


  </div>
 
  <script src="client.js"></script>
</body>
</html>
